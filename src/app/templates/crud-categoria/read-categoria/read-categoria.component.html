

<div class="wrapper">
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Categoria</th>
        <th scope="col">pasillo donde comienza</th>
        <th scope="col">pasillo donde finaliza</th>
        <th scope="col">Mas detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of cats,index as i">
        <th scope="row">{{obj.id}}</th>
        <td>{{obj.ncategoria}}</td>
        <td>{{obj.pasilloInicio}}</td>
        <td>{{obj.pasilloFin}}</td>
        <td><a href="#">Ver productos que contiene</a></td>
      </tr>
      
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li  class="page-item">
        <a class="page-link" *ngIf="lon%10 == 0 || (lon/10 >= 1 && lon%10 != 0)">{{lon}}</a>
    </li>
      <!-- <li class="page-item"><a class="page-link" >2</a></li>
      <li class="page-item"><a class="page-link" >3</a></li> -->
      <li class="page-item">
        <a class="page-link" (click)="next()">Next</a>
      </li>
    </ul>
  </nav>
</div>
