<div class="wrapper">

   
    <button type="submit" class="btn btn-primary mb-2" >Realizar</button>
  <div class="table-responsive-lg">
      <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col" colspan="8" style="text-align: center;">Productos agregados</th>
              
            </tr>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Total</th>
              <th scope="col">Observaciones</th>
             
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of prod,index as i,let ultimo = last">
               
              <td *ngIf="i!=10">{{obj.ID}}</td>
              <td *ngIf="i!=10">{{obj.nombre}}</td>
              <td *ngIf="i!=10">
                
                <input [(ngModel)]="obj.cant" type="text" id="inputcantidad" class="form-control"  placeholder="0-9">

              </td>
              <td *ngIf="i!=10">total</td>
              <td *ngIf="i!=10">
                
                <textarea  class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Comentarios..."  
                >
    
                </textarea>


              </td>
                <!-- <a *ngIf="obj.status==1 else darAlta" (click)="paginacion.accion('elimina',this.sentencia+'0 WHERE id = '+obj.ID)" class="icon-trash-4 delete"  (click)="paginacion.update(2000)"></a>
                <ng-template #darAlta>
                  <a class="icon-upload update" (click)="paginacion.accion('actualiza',this.sentencia+'1 WHERE id = '+obj.ID)" (click)="paginacion.update(2000)"></a>
                </ng-template> -->
              
            </tr>
          
          </tbody>
        </table>
  </div>      
  


</div>
<app-read-producto [cart]="true" (ev)="recep($event)"></app-read-producto>
