<div class="fondo">
    <div class="wrapper">
        <div class="titulo">
            <h1>Ventas Totales Sucursal</h1>
        </div>
        
    <div class="cajauno">
        <div class="container">
            <div class="col-12">
                <div class="form-row" [formGroup]="form" >
    
                <div class="form-group col-md-6">
              <label for="inputrfecha">Fecha de inicio:</label>
              <input formControlName="fechaini" type="date" class="form-control" id="inputrfecha" 
              [ngClass]="{'invalid':this.form.get('fechaini')?.invalid,'valid':!this.form.get('fechaini')?.invalid}">
            </div>
            <div class="form-group col-md-6">
              <label for="inputrfecha2">Fecha final:</label>
              <input formControlName="fechafin" type="date" class="form-control" id="inputrfecha2" 
              [ngClass]="{'invalid':this.form.get('fechafin')?.invalid,'valid':!this.form.get('fechafin')?.invalid}">
            </div>
            <div class="form-group col-md-12">
                <div class="boton">
                    <button type="submit" class="btnbuscar" [disabled]="this.form.invalid" (click)="obtener()">Obtener reporte</button>    
                </div>
            </div>
            
          </div>

        
    </div>
    <div class="" *ngIf="bandgra">
        <!-- <div class="col-5 pl-5 mt-5 text">
            <h1>Bar Chart Venta</h1>
            <br>
            <h3>Suffle Data</h3>
            <br>
            <button class="btn btn-outline-primary" (click)="shuffleData()">Buscar</button>
        </div> -->
            <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [options]="barChartOptions">
            </canvas>
    </div>
</div>
</div>
</div>
</div>
