<div class="fondo">
<div class="wrapper">
  <div class="titulo">
    <h1>Actualizar Categoria</h1>
  </div>
    <div class="form" [formGroup]="form" >

        <div class="cajauno">
        <div class="formcajauno">
            <div class="form-group">
              <label for="inputnum">Ingresa Numero</label>
              <input type="text" class="form-control" id="inputnum" formControlName="busnum" (keyup)="controlar(1)">
             
              <div class="boton">
                <button  (click)="buscar()" type="submit" class="botonbuscar" id="Buscar" [disabled]="(this.form.get('busnum')?.invalid && this.form.get('busnombre')?.invalid)">Buscar</button>
              </div>
            </div>
            <div style="display: none;" class="form-group">
                <label for="inputnom">Ingresa Nombre</label>
                <input type="text" class="form-control" id="inputnom"  formControlName="busnombre" (keyup)="controlar(2)">
                 </div>
        </div>
      </div>

      <div class="cajados">
        <div class="form-group">
            <label for="inputnombre">Nombre de la categoria</label>
            <input [ngClass]="{'invalid':this.form.get('nombre')?.invalid,'valid':!this.form.get('nombre')?.invalid}" formControlName="nombre" type="text" class="form-control" id="inputnombre" placeholder="Ingresa nombre">
          </div>
      </div>

      <div class="cajatres">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputpinicio">Pasillo donde comienza</label>
            <input [ngClass]="{'invalid':this.form.get('pasilloInicio')?.invalid,'valid':!this.form.get('pasilloInicio')?.invalid}" formControlName="pasilloInicio" type="text" class="form-control" id="inputpinicio">
          </div>
          <div class="form-group col-md-6">
            <label for="inputpfin">Pasillo donde finaliza</label>
            <input [ngClass]="{'invalid':this.form.get('pasilloFin')?.invalid,'valid':!this.form.get('pasilloFin')?.invalid}" formControlName="pasilloFin" type="text" class="form-control" id="inputpfin">
          </div>
        </div>
      </div>  
       
      <div class="cajacuatro">
        <div class="form-row">
         
        
          <div class="form-row">
            <div class="form-group">
              <label for="customRadioInline1">Activar la categoria</label>
              <br>
            <div class="custom-control custom-radio custom-control-inline">
              <input  type="radio" id="customRadioInline1" name="activa" class="custom-control-input" value="si" formControlName="activa">
              <label class="custom-control-label" for="customRadioInline1">Si</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input   type="radio" id="customRadioInline2" name="activa" class="custom-control-input" value="no" formControlName="activa">
              <label class="custom-control-label" for="customRadioInline2">No</label>
            </div>
          </div>

        </div>
      </div>
      <div class="boton">
        <button (click)="update()" type="submit" class="botonbuscar">Actualizar</button>
      </div>

    </div>

</div>
</div>
