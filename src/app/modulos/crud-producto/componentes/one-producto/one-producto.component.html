<div class="wrapper">
    <div class="card-columns">
        <div class="card" *ngFor="let obj of prods | async">
            <img [src]="'../../../../assets/productos/'+obj.imagen" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{obj.nombre}}</h5>
                <p class="card-text">{{obj.descripcion}}</p>
            </div>
        </div>

    </div>
</div>
